<html>
    <head>
        <title> Descendant color </title>
        <style>
        p{
            display: none;
            background-color: hotpink;
            color: white;
        }
        div:hover p{
            display: block;
        }
        </style>
    </head>

    <body>
       <div>
           Hover ke sini untuk menampilkan paragraf!
           <p>Ini elemen paragraf yang disembunyikan kemudian
               muncul ketika div-hover
           </p>
       </div>
    </body>
</html>
