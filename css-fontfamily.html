<html>
    <head>
        <title> Font Family</title>
        <style type="text/css">
        h3{
            font-family: Arial;
        }
        p.verdana{
            font-family: Verdana;
        }
        p.roman{
            font-family: 'Times New Roman';
        }
        </style>
    </head>
    <body>
        <h3> Property CSS font-family </h3>
        <p class="verdana"> Ini adalah paragraf yang
        ditampilkan dengan font verdana</p>
        <p class="roman"> Sedangkan paragraf ini 
        ditampilkan dengan font "Times News Roman"</p>
    </body>
</html>
