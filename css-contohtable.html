<html>
    <head>
        <title> Border Collapse</title>
        <style>
           *{
               font-family: Tahoma;
           }
           table{
               border-collapse: collapse;
               width: 100%;
           }
           td{
               text-align: left;
               padding: 8px;
           }
           tr:nth-child(even){
               background-color: #f2f2f2
           }
           th{
               background-color: #e91e63
               color : white;
           }
        </style>
    </head>
    <body>
    <table>
            <tr>
                    <th>Nama Depan</th>
                    <th>Nama Belakang </th>
                </tr>
                <tr> 
                    <td> Tatang </td>
                    <td> Samsuri</td>
                </tr>
                <tr>
                    <td> Raras</td>
                    <td>Rismaya</td>
                </tr>
    </table>
      
    </body>
</html>
