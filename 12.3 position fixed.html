<html>
    <head>
        <style>
        div.fixed{
            position: fixed;
            left: 30px;
            border : 3px solid #73ad21
        }
        </style>
    </head>

    <body>
        <h2>position fixed</h2>
        <p>
            Relative diposisikan sebagai posisi normal
        </p>
        <div class="fixed">
            Elemen div ini diposisikan sebagai relative, dengan sisi kiri
            diberi jarak 30px
        </div>
    </body>
</html>
