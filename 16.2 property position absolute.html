<html>
    <head>
        <title> Inline Block</title>
        <style>
        .right{
            position : absolute;
            right: 0px;

            width: 300px;
            border: 3px solid #73ad21;
            padding: 10px;
        }
        </style>
    </head>

    <body>
        <h2>
           Align Kanan
        </h2>
        <p> Cara lain agar elemen rata kanan : </p>
        <div class="right"> 
            <p>
                Ini adalah paragraf dalam elemen div yang rata ke kanan (align right) 
                menggunakan property <b> 'position absolute'</b>
            </p>
        </div>

    </body>
</html>
